<html>
  <head>
    <title>Jay's CV with Angular JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" 
          type="text/css" 
          href="ngJS.css"
    >
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.12.0/css/all.css">

    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/font-awesome.min.css"
    >
    <!--

    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css
  
    https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.1/css/font-awesome.min.css"
  
    -->
  
    <!-- script src="cv.js"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular-animate.min.js"></script>
  </head>

    <!-- http://127.0.0.1/CVNGJS/index.html -->
    <!-- https://jaydevdo.github.io/CVNGJS/index.html -->
    
    <body ng-app="cvngjs" width=100% ng-controller="cvInit">
      <div class="wrap" >
        <div id="mainContent" ng-controller="cvJSONCntrl">
          <div id="tabWrapper" >
            <ul class="tabs">
              <li tabIndex=0 ng-click='tabHandler(0)' ng-class="{'activeTab': isActTab(0) }"  >
                <a href="#profile" >Profile</a>
              </li>
              <li tabIndex=1 ng-click=tabHandler(1) ng-class="{'activeTab': isActTab(1) }"  >
                  <a href="#jobs"    >Jobs</a>
              </li>
              <li tabIndex=2 ng-click=tabHandler(2) ng-class="{'activeTab': isActTab(2) }" >
                <a href="#domains" >Domains</a>
              </li>
              <li tabIndex=3 ng-click=tabHandler(3) ng-class="{'activeTab': isActTab(3) }" >
                <a href="#languages">Languages</a>
              </li>
              <li tabIndex=4 ng-click=tabHandler(4) ng-class="{'activeTab': isActTab(4) }" >
                <a href="#education">Education</a>
              </li>
              <li tabIndex=5 ng-click=tabHandler(5) ng-class="{'activeTab': isActTab(5) }" >
                <a href="#tools"   >Tools used</a>
              </li>
              <li tabIndex=6 ng-click=tabHandler(6) ng-class="{'activeTab': isActTab(6) }" >
                <a href="#locations">Locations</a>
              </li>
              <li tabIndex=7 ng-click=tabHandler(7) ng-class="{'activeTab': isActTab(7) }" >
                <a href="#contact" >Contact</a>
              </li>
            </ul>
          </div>

          <div id="contentWrapper">
              <div tabPanel=0 ng-show="isActTab(0)" id="profile">
                {{ cvProfile[0] }}
              </div>
              <div tabPanel=1 ng-show="isActTab(1)" id="jobs">
                <div id="srchResults" ng-show="fltrRes.active">
                  <span>Found 
                    <b>{{ fltrRes.found }}</b> 
                    jobs 
                  </span>
                  <span>with 
                    <b>{{ fltrRes.key.srchKey }}</b> 
                    being 
                    <b>{{ fltrRes.key.value }}</b> 
                  </span>
                  <span><button ng-click="clearFilter()">clear filter</button></span>
                </div>
                <cvJobsDrctv class=".cvJobsDrctv"></cvJobsDrctv>
              </div>
              <div tabPanel=3 ng-show="isActTab(2)" id="domains">
                <cvDomainsDrctv class="cvDomainsDrctv"></cvDomainsDrctv>
              </div>
              <div tabPanel=3 ng-show="isActTab(3)" id="languages">
                <cvLingosDrctv class="cvLingosDrctv"></cvLingosDrctv>
              </div>
              <div tabPanel=4 ng-show="isActTab(4)" id="education">
                <cvEducationDrctv class="cvEducationDrctv"></cvEducationDrctv>
              </div>
              <div tabPanel=5 ng-show="isActTab(5)" id="tools">
                  <cvToolsDrctv class="cvToolsDrctv"></cvToolsDrctv>
              </div>
              <div tabPanel=6 ng-show="isActTab(6)" id="locations">
                  <div class="cvLocationLink">
                      <div class="maplink">
                          <a title="opens in a new tab" href="https://drive.google.com/open?id=1FkuGGgHPt2XS-D3BdE6dCJGqLoY&amp;usp=sharing" target="_blank">
                              Click to open with Google maps
                          </a>
                      </div>
                  </div>
                  <cvLocationsDrctv 
                    class="cvLocationsDrctv"
                    title="click to filter jobs"
                  ></cvLocationsDrctv>
              </div>  
              <div tabPanel=7 ng-show="isActTab(7)" id="contact">
                <cvContactDrctv class="cvContactDrctv"></cvContactDrctv>
              </div>
          </div>

      </div>

    </div>
  </body>
    
    <script>
        let lr = '\n';
        let pageLoc = location.href;
        angular.module('cvngjs', ['ngAnimate'] ) ;	
    </script>
    <script src="cvDirective.js" ></script>
    <script src="cvCntl.js" ></script>
    <script src="cvNG.js" ></script>
</html>
